services:
  - type: web
    name: exit-exam-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn exam_app.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /api/
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: FRONTEND_URL
        sync: false

